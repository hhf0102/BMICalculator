<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href='CSS/style.css'>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">
                <img src="Images/BMICLogo.png" alt="logo">
            </div>
            <div class="text">
                <h2>身高 cm</h2>
                <input type="text" placeholder="請輸入身高" class="height" >
                <h2>體重 kg</h2>
                <input type="text" placeholder="請輸入體重" class="weight" >
            </div>
            <div class="result">
                <h2>看結果</h2>
            </div>
            <div class="display"></div>
        </div>

        <div class="record">
            <div class="title">BMI紀錄</div>
            <ul class="list"></ul>
        </div>

        <div class="footer"></div>
    </div>
    <script src='JS/all.js'></script>
</body>

</html>
